<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="#" type="image/png">
    <title>Editable Table</title>
    <!--data table-->
    <link rel="stylesheet" href="/js/data-tables/DT_bootstrap.css" />
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/style-responsive.css}" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script type="text/javascript" th:src="@{js/html5shiv.js}"></script>
    <script type="text/javascript" th:src="@{js/respond.min.js}"></script>
    <![endif]-->

    <link href="https://cdn.bootcss.com/bootstrap-select/2.0.0-beta1/css/bootstrap-select.min.css" rel="stylesheet">

</head>

<body class="sticky-header">
<section>
    <!-- left side start-->
    <div th:replace="side :: side"></div>
    <!-- left side end-->
    <!-- main content start-->
    <div class="main-content">
        <!-- header section start-->
        <div th:replace="header :: header"></div>
        <!-- header section end-->
        <!-- page heading start-->
        <div class="page-heading">
            <h3>
                自动记账
            </h3>
            <ul class="breadcrumb">
                <li>
                    <a href="#">账单</a>
                </li>
                <li class="active">流水</li>
            </ul>
        </div>
        <!-- page heading end-->
        <!--body wrapper start-->
        <div class="wrapper">
            <div class="row">
                <div class="col-sm-12">
                    <section class="panel">
                        <header class="panel-heading">
                            Editable Table
                            <span class="tools pull-right">
                                <a href="javascript:;" class="fa fa-chevron-down"></a>
                                <a href="javascript:;" class="fa fa-times"></a>
                            </span>
                        </header>
                        <div class="panel-body">
                            <table class="table table-bordered" id="form-query">
                                <thead>
                                <tr>
                                    <td width="150px">是否发送随手记：</td>
                                    <td>
                                        <label for="optionsRadios1">
                                            <input type="radio" name="isSendSsj" id="optionsRadios1" value="1" >是
                                        </label>
                                        <label for="optionsRadios2">
                                            <input type="radio" name="isSendSsj" id="optionsRadios2" value="0" checked>否
                                        </label>
                                    </td>
                                    <td>

                                        <select id="id_select" class="selectpicker bla bla bli" data-live-search="true">
                                            <th:block th:each="ssjType : ${ssjTypeList}">
                                                <option th:value="${ssjType.typeId}" th:text="${ssjType.typeName}">1</option>
                                            </th:block>
                                            <optgroup label="" data-subtext="不常用" data-icon="icon-ok">
                                                <th:block th:each="ssjType : ${ssjTypeRareList}">
                                                    <option  th:value="${ssjType.typeId}" th:text="${ssjType.typeName}">1</option>
                                                </th:block>
                                            </optgroup>
                                        </select>
                                    </td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td>
                                        <button type="button" class="btn btn-primary" onclick="Flow.query(this)"> 查 询 </button>
                                        <button type="button" class="btn btn-primary" onclick="Flow.synEmail(this)"> 同步邮件 </button>
                                        <button type="button" class="btn btn-primary" onclick="Flow.match(this)"> 匹配类型 </button>
                                    </td>
                                </tr>
                                </thead>
                            </table>
                            <table class="table table-bordered" id="editable-sample">
                                <thead>
                                <tr>
                                    <th width="50px" nowrap>Sn</th>
                                    <th>Id</th>
                                    <th>Store</th>
                                    <th width="100px" nowrap>Money</th>
                                    <th width="200px" nowrap>Trade Date</th>
                                    <th width="100px" nowrap>Is Send</th>
                                    <th width="150px" nowrap>随手记类型</th>
                                    <th width="100px" nowrap>操作</th>
                                </tr>
                                </thead>
                                <tbody id="flowBody">
                                <tr th:each="flow,flowState : ${accountFlowList.list}">
                                    <td th:text="${flowState.count}">1</td>
                                    <td th:text="${flow.id}">1</td>
                                    <td th:text="${flow.store}">1</td>
                                    <td th:text="${flow.money}">2.23</td>
                                    <td th:text="${#dates.format(flow.tradeDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                                    <td th:text="${flow.isSendSsj eq 1?'是':'否'}">是</td>
                                    <td class="center">
                                        <select class="selectpicker bla bla bli" data-live-search="true">
                                            <th:block th:each="ssjType : ${ssjTypeList}">
                                                <option th:selected="${ssjType.typeId eq flow.ssjType}" th:value="${ssjType.typeId}" th:text="${ssjType.typeName}">1</option>
                                            </th:block>
                                            <optgroup label="" data-subtext="不常用" data-icon="icon-ok">
                                                <th:block th:each="ssjType : ${ssjTypeRareList}">
                                                    <option th:selected="${ssjType.typeId eq flow.ssjType}" th:value="${ssjType.typeId}" th:text="${ssjType.typeName}">1</option>
                                                </th:block>
                                            </optgroup>
                                        </select>
                                    </td>
                                    <td><a class="save" href="javascript:;">Save</a></td>
                                </tr>
                                </tbody>
                            </table>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="dataTables_info" id="editable-sample_info" th:text="'Showing '+${accountFlowList.pageNum}+' to '+${accountFlowList.pageSize}+' of '+${accountFlowList.total}+' entries'">Showing 1 to 5 of 28 entries</div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="dataTables_paginate paging_bootstrap pagination">
                                        <ul id="pagination">
                                            <li class="prev disabled"><a href="#">← Prev</a></li>
                                            <li th:each="navigate,navigateState : ${accountFlowList.navigatepageNums}" th:class="${navigateState.index eq 0}?'active':''" th:attr="data-value=${navigate}"><a href="#" th:text="${navigate}">1</a></li>
                                            <li class="next"><a href="#">Next → </a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
        <!--body wrapper end-->
        <!--footer section start-->
        <div th:replace="footer :: copyright"></div>
        <!--footer section end-->
    </div>
    <!-- main content end-->
</section>


<!--common scripts for all pages-->
<script th:src="@{/js/scripts.js}"></script>
<!--script for editable table-->
<script th:src="@{/js/moment.js}"></script>
<script th:src="@{/js/flow.js}"></script>
<!-- END JAVASCRIPTS -->
<script>
    jQuery(document).ready(function() {
        Flow.init();
        Flow.initType();
    });
</script>
<script type="text/javascript" src="https://cdn.bootcss.com/bootstrap-select/2.0.0-beta1/js/bootstrap-select.min.js"></script>
<script type="text/javascript">
    $(window).on('load', function () {

        $('.selectpicker').selectpicker({
            'selectedText': 'cat'
        });

        // $('.selectpicker').selectpicker('hide');
    });
</script>
</body>

</html>
